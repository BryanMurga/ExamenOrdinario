<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Examen Unidad 1</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Examen Unidad 1</h1>
        <br><br><br>    
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="power">Encender/Apagar</button>

            </div>
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="subirVolumen">Volumen +</button>
            </div>

            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="subirCanal">Canal +</button>
            </div>

            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="silenciar">Silenciar</button>
            </div>

            <div class="col-6 d-flex justify-content-center" style="margin-top: 50px;">
                <button type="button" class="btn btn-primary" id="bajarVolumen">Volumen -</button>
            </div>

            <div class="col-6 d-flex justify-content-center" style="margin-top: 50px;">
                <button type="button" class="btn btn-primary" id="bajarCanal">Canal -</button>
            </div>

        </div>

    </div>
    
    <script src="./index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
